{% load sidebar %}
aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
{% sidebar %}
{% for cat in sidebar.categories %}

<div class="sidebar-menu-wrap">
  <a href="{{cat.get_absolute_url}}" class="sidebar-title">{{cat.title}}</a>

  <ul class="sidebar-menu">
    {% for ccat in cat.child_nodes %}
      <li class="sidebar-menu__item"><a href="{{ccat.get_absolute_url}}" class="sidebar-menu__link">{{ccat.title}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
